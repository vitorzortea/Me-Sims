<div id="me-sims">
  <div id="tracos">

      <img src="/assets/img/icon-sims.png" alt="Icon Sims" />
      <input type="text" placeholder="Meu Nome" value="Vitor Zortéa" />
    </div>
    <img src="/assets/img/tracos.png" alt="Traços" />
  </div>
  <div id="main-face">
    <i></i>
    <img src="/assets/img/base.png" alt="Vitor Zortéa" />

    </span>
  </div>
  <div id="info-vitor">
    <h1><img src="/assets/img/logo.png" alt="Me Sims" /></h1>
  </div>
  <footer>
    <button id="full-vitor">
      <img src="/assets/img/full-vitor.png" alt="Vitor Zortéa" />
    </button>
    <div id="menu">
      <a href="#" target="_blank"><i class="fab fa-github-square"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="#" target="_blank"><i class="fab fa-whatsapp-square"></i></a>

  </footer>
