<div id="me-sims" onselectstart="return false">
  <div id="tracos">
    <div id="name-box">
      <img src="/assets/img/icon-sims.png" draggable="false" alt="Icon Sims" />
      <input type="text" placeholder="Meu Nome" value="Vitor Zortéa" />
    </div>
    <img src="/assets/img/tracos.png" draggable="false" alt="Traços" />
  </div>
  <app-face-control></app-face-control>
  <div id="info-vitor">
    <div>
      <h1><img src="/assets/img/logo.png" draggable="false" alt="Me Sims" /></h1>
      <div>
        <span>
          <i class="fal fa-street-view" routerLink="/profile" routerLinkActive="active"></i>
          <i class="far fa-head-side-brain" routerLink="/skill" routerLinkActive="active"></i>
          <i class="far fa-briefcase" routerLink="/job" routerLinkActive="active"></i>
        </span>
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <button id="full-vitor" (click)="resetface()">
      <img src="/assets/img/full-vitor.png" draggable="false" alt="Vitor Zortéa" />
    </button>
    <div id="menu">
      <a href="https://github.com/vitorzortea/Me-Sims" target="_blank"><i class="fab fa-github-square"></i></a>
      <a href="https://www.linkedin.com/in/vitor-zort%C3%A9a-64478411b/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://api.whatsapp.com/send?phone=5563984605450" target="_blank"><i class="fab fa-whatsapp-square"></i></a>
    </div>
  </footer>
</div>
